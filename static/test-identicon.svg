  <mask id="mimg" x="0" y="0" width="15" height="15">
   <g transform="matrix(0,-1,1,0,5,5)">
    <rect x="0" y="0" width="5" height="5" fill="#ffffff"/>
    <use xlink:href="#side" fill="#000000"/>
   </g>
   <g transform="matrix(-1,0,0,-1,15,10)">
    <rect x="0" y="0" width="5" height="5" fill="#ffffff"/>
